<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/3a7a3ae7a7.js" crossorigin="anonymous"></script>

<style>
    .backrnd{
              background-image: linear-gradient(pink,blue,yellow,green);
    }
    .first{
        font-family: 'Bangers', cursive;
    }
    .div{
        color: red
    }
    @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
</style>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
           <div class="col-4"></div>
           <div class="col-4">
               <input type="text" id="c_name" placeholder="Enter City Name" class="form-control mb-3 border border-5">
               <div class="row">
                   <div class="col-4"></div>
                   <div class="col-4">
                    <button class="btn btn-primary btn-lg mb-3" onclick="getData()">Search</button>

                   </div>
                   <div class="col-4"></div>
               </div>
           </div>
           <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 backrnd" style="height: 300px;">
               <div class="row">
                  <div class="col-4 first mt-5 fs-3">Tempareture
                      <div class="div" id="res_temp"></div>
                  </div>
                  <div class="col-4 first mt-5 fs-3">Pressure
                     <div class="div" id="res_prs"></div>
                  </div>
                  <div class="col-4 first mt-5 fs-3">Humidity
                      <div class="div" id="res_hum"></div>
                  </div>
              </div>
              <div class="row">
                <div class="col-4 first mt-5 fs-3 ">Windspeed
                    <div class="div" id="res_wind"></div>
                </div>
                <div class="col-4 first mt-5 fs-3">cloud
                   <div class="div" id="res_cld"></div>
                </div>
                <div class="col-4 first mt-5 fs-3">wind degree
                    <div class="div" id="res_wdgr"></div>
                </div>
            </div>
            </div>
            <div class="col-2"></div>
        </div>

    </div>
</body>
<script>
    function getData()
    {
        city_name=c_name.value
        let url=`https://api.openweathermap.org/data/2.5/weather?q=${city_name}&units=metric&appid=2660007ddd36c08fc932dd5cf31385f1`

        fetch(url).then(res=>res.json()).then(data=>{
            res_temp.innerHTML=data.main.temp
            res_prs.innerHTML=data.main.pressure
            res_hum.innerHTML=data.main.humidity
            res_wind.innerHTML=data.wind.speed
            res_cld.innerHTML=data.clouds.all
            res_wdgr.innerHTML=data.wind.deg
        })
    }
</script>
</html>
